version: '2'

volumes:
    database_data:
        driver: local

services:
  nginx:
      image: nginx:latest
      ports:
          - 80:80
      volumes:
          - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      volumes_from:
          - php
  php:
      build: ./docker/php/
      expose:
          - 9000
      volumes:
          - ./www:/var/www/html
          - ./docker/php/config/php.ini:/usr/local/etc/php/php.ini
      volumes_from:
          - mariadb
  mariadb:
      image: mysql:latest
      expose:
          - 3306
      ports:
          - 3306:3306
      volumes:
          - ./database_data:/var/lib/mysql

      environment:
          MYSQL_ROOT_PASSWORD: 123456